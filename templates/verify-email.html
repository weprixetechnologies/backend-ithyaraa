<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; background: grey; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; }
        .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: #fff; border-radius: 4px; text-decoration: none; font-weight: bold; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{name}},</h2>
        <p>Thank you for registering with Ithyaraa! Please verify your email address to activate your account.</p>
        <p>
            <a href="{{verifyLink}}" class="btn">Verify Email</a>
        </p>
        <p>If you did not create this account, you can safely ignore this email.</p>
        <p>Best regards,<br>Ithyaraa Team</p>
    </div>
</body>
</html>
